<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>{{ sidebarTitle }}</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" (click)="onLinkClick(1)">Link 1</a>
      <a mat-list-item href="#" (click)="onLinkClick(2)">Link 2</a>
      <a mat-list-item href="#" (click)="onLinkClick(3)">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{ toolbarTitle }}</span>
    </mat-toolbar>
    <div>
      <input #inputRef placeholder="Alert message" value="ALARM!!!" />
      <button (click)="onAlertClick(inputRef.value)" mat-button>Alert</button>
    </div>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
